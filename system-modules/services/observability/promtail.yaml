server:
  http_listen_port: 28183
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://127.0.0.1:3100/loki/api/v1/push

scrape_configs:
  - job_name: "logs"
    static_configs:
    - targets: 
        - 127.0.0.1
      labels:
        job: "varlogs"
        __path__: "/var/log/pisslog*"
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}), (?P<number>\d+)$'
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05"
      - labels:
          timestamp:
      - metrics:
          - name: "piss_level"
            value: '{{ .number }}'
            type: "gauge" 